    <!-- NAVIGATION -->

        <div class="nav" id="nav">

            <div class="switch-tab" id="switch-tab" onclick="switchTAB()"><img src="../images/icon/menu.png"></div>

    <div class="sidebar">
        <a href="#" onclick="showContent('function1')">Bubble Sort</a>

    <!-- main content -->
    <div class="main-content">
        <div id="function1-content" style="display: none;">
            <div class="container">
                <!-- User input for array values -->
                <label for="arrayInput">Enter array values (comma-separated):</label>
                <input type="text" id="arrayInput" placeholder="e.g., 20,80,50,30,60">
        
                <!-- Elements to be sorted -->
                <div id="elements"></div>
        
                <!-- Controls -->
                <div class="controls">
                    <button onclick="startBubbleSorting()">Start Sorting</button>
                    <button id="pauseButton" onclick="togglePause()" disabled>Pause</button>
                    <button onclick="reset()">Reset</button>
                    <label for="speed">Speed:</label>
                    <input type="range" min="1" max="1000" value="500" id="speed" onchange="adjustSpeed(this.value)">
                </div>
            </div>
            
        </div>
        <div id="function2-content" style="display: none;">
            
        </div>

                <!-- Elements to be sorted -->
                <div id="elements"></div>
        
                <!-- Controls -->
                <div class="controls">
                    <button onclick="startSelectionSorting()">Start Sorting</button>
                    <button id="pauseButton" onclick="togglePause()" disabled>Pause</button>
                    <button onclick="reset()">Reset</button>
                    <label for="speed">Speed:</label>
                    <input type="range" min="1" max="1000" value="500" id="speed" onchange="adjustSpeed(this.value)">
                </div>
